<!DOCTYPE html>
<html>
<head>
  <title>Exam + AI Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-top: 60px;
      font-size: 28px;
      font-weight: 600;
    }
    p {
      margin-top: 10px;
      font-size: 17px;
      opacity: 0.8;
      max-width: 500px;
    }
    .btn {
      margin-top: 20px;
      padding: 16px 32px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #3a6ff7;
      color: white;
      transition: 0.2s;
      width: 320px;
      max-width: 90%;
    }
    .btn:hover {
      background: #2f58c0;
    }
    .btn2 {
      background: #845ef7; /* second form (purple-ish) */
    }
    .btn2:hover {
      background: #7048e8;
    }
    .btn3 {
      background: #1ea45a; /* AI / GPT */
    }
    .btn3:hover {
      background: #168249;
    }
    footer {
      position: absolute;
      bottom: 25px;
      font-size: 13px;
      opacity: 0.65;
    }
  </style>
</head>
<body>

<h1>Start Exam Tools</h1>
<p>Open the exam forms and the AI page from here.</p>

<!-- Google Form 1 -->
<button class="btn"
  onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLScDk-uIzqwjawJq0xGRQde_glHrbFxfAoMXt3ms-P23LaD5tg/viewform?usp=header'">
  Open Google Form 1
</button>

<!-- Google Form 2 – replace the URL below with your second form link -->
<button class="btn btn2"
  onclick="window.location.href='https://forms.gle/hHQd8z6YGefccCwm8'">
  Open Google Form 2
</button>

<!-- ChatGPT -->
<button class="btn btn3"
  onclick="window.open('https://chatgpt.com/', '_blank')">
  Open ChatGPT
</button>

<footer>© 2025 All rights reserved</footer>

</body>
</html>
